version: '2'

services:
  web:
    image: dicix/nginx
    ports:
     - "8088:8088"
    volumes:
     - ./sites/drupal8:/var/www/html/drupal8
     - ./sites/wordpress:/var/www/html/wordpress
    links:
     - "db:database"

  mysqldata:
    image: dicix/mysqldata

  db:
    image: dicix/mysql
    ports:
     - "3306:3306"
    volumes_from:
     - mysqldata